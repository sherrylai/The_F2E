<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
  crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
    <title>The_f2E_01</title>
  </head>
  <body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link active" href="#">My Tasks</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">In Progress</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Completed</a>
        </li>
    </ul>

    

    <div class="container justify-content-center">
            <div class="add-input">
                    <input type="text" class="form-control" placeholder="+ Add Task" aria-label="+ Add Task">
                    </div>
      <div id="accordion">

        <div class="card">
          <div class="card-header" id="headingOne">
            <h5 class="mb-0">

              <div class="form-check">
                
                <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                Type Something Here…
                
                <div class="edit-icon">
                <i class="far fa-star"></i>

                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                  <i class="far fa-edit edit-open"></i>
                </button>
                </div>

              </div>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
             <!-- deadline -->   
             <div class="card-content">
                 <i class="far fa-calendar-alt"></i>
                 <a>Deadline</a>
                <div class="date">
                  <input type="date" id="date">
                  <input type="time" id="time">
                </div>
             <!-- file -->
                <div class="file">
                 <i class="far fa-file"></i>
                  <a>File</a>
                </div>

                 <label class="custom-file-upload">
                  <input type="file"/>＋
                </label>
             <!-- comment -->
                 <div class="form-group">
                  <i class="far fa-comment-dots"></i>
                 <label for="comment">Comment</label>
                 <textarea class="comment form-control" rows="5" id="comment" name="text" placeholder="Type your memo here..." aria-label="Type your memo here..." ></textarea>
                 </div>

             </div>
            </div>  
                <button class="cancel-btn" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">× Cancel</button>
                <button class="add-btn" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">＋ Add Task</button>
          </div>
        </div>


        <div class="card">
            <div class="card-header" id="headingTwo">
                  <h5 class="mb-0">
      
                    <div class="form-check">
                      
                      <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                      Type Something Here…
                      
                      <div class="edit-icon">
                        <i class="fas fa-star"></i>
      
                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="far fa-edit"></i>
                      </button>
                      </div>
      
                    </div>
                  </h5>
                </div>
            
                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                  <div class="card-body">
                   <!-- deadline -->   
                   <div class="card-content">
                       <i class="far fa-calendar-alt"></i>
                       <a>Deadline</a>
                      <div class="date">
                        <input type="date" id="date">
                        <input type="time" id="time">
                      </div>
                   <!-- file -->
                      <div class="file">
                       <i class="far fa-file"></i>
                        <a>File</a>
                      </div>
      
                       <label class="custom-file-upload">
                        <input type="file"/>＋
                      </label>
                   <!-- comment -->
                       <div class="form-group">
                        <i class="far fa-comment-dots"></i>
                       <label for="comment">Comment</label>
                       <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Type your memo here..." aria-label="Type your memo here..." ></textarea>
                       </div>
      
                   </div>
                  </div>  
                  <button class="cancel-btn" type="button">× Cancel</button>
                  <button class="add-btn" type="button">＋ Add Task</button>
                </div>

                <div class="card">
            <div class="card-header" id="headingThree">
                  <h5 class="mb-0">
      
                    <div class="form-check">
                      
                      <input class="form-check-input position-static" type="checkbox" checked="checked"/ id="blankCheckbox" value="option1" aria-label="...">
                      <span>Type Something Here…</span>
                      
                      <div class="edit-icon">
                      <i class="far fa-star"></i>
      
                      <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        <i class="far fa-edit"></i>
                      </button>
                      </div>
      
                    </div>
                  </h5>
                </div>
            
                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                  <div class="card-body">
                   <!-- deadline -->   
                   <div class="card-content">
                       <i class="far fa-calendar-alt"></i>
                       <a>Deadline</a>
                      <div class="date">
                        <input type="date" id="date">
                        <input type="time" id="time">
                      </div>
                   <!-- file -->
                      <div class="file">
                       <i class="far fa-file"></i>
                        <a>File</a>
                      </div>
      
                       <label class="custom-file-upload">
                        <input type="file"/>＋
                      </label>
                   <!-- comment -->
                       <div class="form-group">
                        <i class="far fa-comment-dots"></i>
                       <label for="comment">Comment</label>
                       <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Type your memo here..." aria-label="Type your memo here..." ></textarea>
                       </div>
      
                   </div>
                  </div>  
                  <button class="cancel-btn" type="button">× Cancel</button>
                  <button class="add-btn" type="button">＋ Add Task</button>
                </div>
        
        
        </div>




      </div>





      <div class="total">2 tasks left</div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/todolist.js"></script>
  </body>
</html>
